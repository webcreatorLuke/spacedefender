<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #000428, #004e92);
            border: 3px solid #00ff88;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-size: 200px 100px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transition: left 0.1s ease;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .bullet {
            position: absolute;
            width: 4px;
            height: 15px;
            background: linear-gradient(to top, #00ff88, #00d4ff);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e74c3c, #8e44ad);
            border-radius: 50% 10% 50% 10%;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b6b, #feca57, transparent);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            z-index: 100;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff6b6b;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            z-index: 200;
            display: none;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .controls {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="stars"></div>
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div class="player" id="player"></div>
        <div class="game-over" id="gameOver">
            <div>Game Over!</div>
            <div style="font-size: 18px; margin: 10px 0;">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        <div class="controls">
            Arrow Keys: Move<br>
            Spacebar: Shoot
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let gameState = {
            playerX: 375,
            bullets: [],
            enemies: [],
            score: 0,
            lives: 3,
            gameRunning: true,
            lastEnemySpawn: 0,
            enemySpawnRate: 2000
        };

        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function shoot() {
            if (!gameState.gameRunning) return;
            
            const bullet = {
                x: gameState.playerX + 23, // Center of the ship (25px from left edge)
                y: 520, // Start from the tip of the ship
                element: document.createElement('div')
            };
            
            bullet.element.className = 'bullet';
            bullet.element.style.left = bullet.x + 'px';
            bullet.element.style.top = bullet.y + 'px';
            gameContainer.appendChild(bullet.element);
            
            gameState.bullets.push(bullet);
        }

        function spawnEnemy() {
            if (!gameState.gameRunning) return;
            
            const enemy = {
                x: Math.random() * 760,
                y: -40,
                speed: Math.random() * 2 + 1,
                element: document.createElement('div')
            };
            
            enemy.element.className = 'enemy';
            enemy.element.style.left = enemy.x + 'px';
            enemy.element.style.top = enemy.y + 'px';
            gameContainer.appendChild(enemy.element);
            
            gameState.enemies.push(enemy);
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 30) + 'px';
            explosion.style.top = (y - 30) + 'px';
            gameContainer.appendChild(explosion);
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 500);
        }

        function checkCollisions() {
            // Bullet-enemy collisions
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const bullet = gameState.bullets[i];
                    const enemy = gameState.enemies[j];
                    
                    if (bullet && enemy &&
                        bullet.x < enemy.x + 40 &&
                        bullet.x + 4 > enemy.x &&
                        bullet.y < enemy.y + 40 &&
                        bullet.y + 15 > enemy.y) {
                        
                        // Create explosion
                        createExplosion(enemy.x + 20, enemy.y + 20);
                        
                        // Remove bullet and enemy
                        if (bullet.element.parentNode) bullet.element.parentNode.removeChild(bullet.element);
                        if (enemy.element.parentNode) enemy.element.parentNode.removeChild(enemy.element);
                        
                        gameState.bullets.splice(i, 1);
                        gameState.enemies.splice(j, 1);
                        
                        gameState.score += 10;
                        scoreElement.textContent = gameState.score;
                        
                        // Increase difficulty
                        if (gameState.score % 100 === 0 && gameState.enemySpawnRate > 800) {
                            gameState.enemySpawnRate -= 200;
                        }
                        break;
                    }
                }
            }
            
            // Player-enemy collisions
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                if (enemy &&
                    gameState.playerX < enemy.x + 40 &&
                    gameState.playerX + 50 > enemy.x &&
                    550 < enemy.y + 40 &&
                    600 > enemy.y) {
                    
                    // Create explosion
                    createExplosion(enemy.x + 20, enemy.y + 20);
                    
                    // Remove enemy
                    if (enemy.element.parentNode) enemy.element.parentNode.removeChild(enemy.element);
                    gameState.enemies.splice(i, 1);
                    
                    gameState.lives--;
                    livesElement.textContent = gameState.lives;
                    
                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }
            }
        }

        function endGame() {
            gameState.gameRunning = false;
            finalScoreElement.textContent = gameState.score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            // Clear all bullets and enemies
            gameState.bullets.forEach(bullet => {
                if (bullet.element.parentNode) bullet.element.parentNode.removeChild(bullet.element);
            });
            gameState.enemies.forEach(enemy => {
                if (enemy.element.parentNode) enemy.element.parentNode.removeChild(enemy.element);
            });
            
            // Reset game state
            gameState = {
                playerX: 375, // Centered position
                bullets: [],
                enemies: [],
                score: 0,
                lives: 3,
                level: 1,
                enemiesDefeated: 0,
                gameRunning: true,
                lastEnemySpawn: 0,
                enemySpawnRate: 2000,
                enemiesPerLevel: 10,
                enemiesKilledThisLevel: 0
            };
            
            // Update UI
            scoreElement.textContent = '0';
            livesElement.textContent = '3';
            levelElement.textContent = '1';
            gameOverElement.style.display = 'none';
            levelUpElement.style.display = 'none';
            
            // Reset player position
            player.style.left = '375px';
        }

        function gameLoop() {
            if (!gameState.gameRunning) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Player movement with proper boundary constraints
            if (keys['ArrowLeft'] && gameState.playerX > 0) {
                gameState.playerX -= 5;
            }
            if (keys['ArrowRight'] && gameState.playerX < 750) { // 800px container - 50px ship width = 750px max position
                gameState.playerX += 5;
            }
            
            // Clamp player position to ensure it stays within bounds (0 to 750)
            gameState.playerX = Math.max(0, Math.min(750, gameState.playerX));
            player.style.left = gameState.playerX + 'px';
            
            // Update bullets
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const bullet = gameState.bullets[i];
                bullet.y -= 8;
                bullet.element.style.top = bullet.y + 'px';
                
                if (bullet.y < -15) {
                    if (bullet.element.parentNode) bullet.element.parentNode.removeChild(bullet.element);
                    gameState.bullets.splice(i, 1);
                }
            }
            
            // Update enemies
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                enemy.y += enemy.speed;
                enemy.element.style.top = enemy.y + 'px';
                
                if (enemy.y > 600) {
                    if (enemy.element.parentNode) enemy.element.parentNode.removeChild(enemy.element);
                    gameState.enemies.splice(i, 1);
                }
            }
            
            // Spawn enemies
            const now = Date.now();
            if (now - gameState.lastEnemySpawn > gameState.enemySpawnRate) {
                spawnEnemy();
                gameState.lastEnemySpawn = now;
            }
            
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
